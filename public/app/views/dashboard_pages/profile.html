<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        <div class="panel">
            <div class="panel-body">
                <div class="box row-xs">
                    <div class="box">
                        <img style="height: 150px" src="../passports/{{user.image}}" alt="{{user.first_name}} {{user.last_name}}" title="{{user.first_name}} {{user.last_name}}">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <div class="panel">
            <div class="panel-heading">
                <div class="row middle-xs around-xs">
                    <div class="col-xs-6">
                        <div class="box start-xs">
                            <h2 class="">{{user.first_name}} {{user.last_name}}</h2>
                            <span ng-repeat="role in user.roles track by $index">
                                <a href="#">
                                    <small ng-if="role.value === 'Actor/Actress' && user.sex === 'male'">Actor</small>
                                    <small ng-if="role.value === 'Actor/Actress' && user.sex === 'female'">Actress</small>
                                    <small ng-if="role.value !== 'Actor/Actress'">{{role.value}}</small>
                                </a>
                                <span ng-if="$index + 1 !== user.roles.length"> | </span>
                            </span>
                        </div>
                    </div>
                    <div class="col-xs-4 end-xs end-lg end-md end-sm">
                        <div class="box">
                            <a href="#" title="Edit">
                                <small><i class="glyphicon glyphicon-pencil"></i> Edit</small>
                            </a> 
                            |
                            <a ui-sref="dashboard.container.password_reset" title="Reset Password">
                                <small><i class="glyphicon glyphicon-lock"></i> Password</small>
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="box">
                        <div class="col-xs-12">
                            <p>
                                {{user.bio}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="box">
            <div class="panel">
                <div class="panel-body">
                    <h1>For Photos</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="box">
            <div class="panel">
                <div class="panel-body">
                    <h1>For Videos</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row middle-xs">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <h4 class="start-xs">Experiences</h4>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        <div class="end-xs">
                            <a href="#" title="">
                                <i class="glyphicon glyphicon-plus"></i> Add
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-body">
            </div>
        </div>
    </div>
</div>
