<div class="row center-xs">
    <div class="col-xs-8">
        <div class="box">
            <div class="panel panel-default">
                <div class="page-header">
                    <h1>Stars Registration</h1>
                </div>
                <div class="panel-body">
                    <div class="row center-xs">
                        <div class="box">
                            <div ng-show="emailExists">
                                <button ng-click="continueAsStarMaker()">
                                    Click Here to Continue as a Star Maker
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row center-xs">
                        <div class="box">
                            <form name="starsRegisterForm" ng-controller="SignupCtrl">
                                <div class="row center-xs">
                                    <div class="col-xs-12">
                                        <label>
                                            <input type="email" required ng-model="registration_data.email" />
                                            <div class="label-text">Email</div>
                                        </label>
                                    </div>
                                </div>
                                <div class="row bewteen-xs">
                                    <div class="col-xs">
                                        <div class="box">
                                            <button type="button" ng-click="fbReg()">Register with Facebook</button>
                                        </div>
                                    </div>
                                    <div class="col-xs">
                                        <div class="box">
                                            <button type="submit" ng-disabled="starsRegisterForm.$invalid" ng-click="pushData('page2')">Next</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
