
<div class="colum">
    <form name="starsRegisterForm" ng-controller="SignupCtrl">
        <h2 class="">
                Stars Registration
            </h2>
        
        <label>
        <div class="label-tex">Role</div>
            <select name="sexSelect" id="sexSelect"
      ng-options="option.value for option in roles track by option.id" ng-model="registration_data.role" required></select>

        </label>
        
        <label>
        <div class="label-te">Bio</div>
            <textarea ngModel="registration_data.bio" name="bio" required cols="50" rows="10"></textarea>
        </label>
        <div ng-hide="pic3.queue.length == 3" style="margin: 10px 0px">
            <input type="file" nv-file-select="" name="file" id="file-5" class="inputfile inputfile-4" uploader="pic3" multiple />
            <label for="file-5"><figure><svg xmlns="http://www.w3.org/2000/svg" width="10" height="7" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg></figure> <span>Upload a Picture&hellip;</span></label>
        </div>
        <div ng-show="pic3.isHTML5" class="animated fadeIn" style="margin: 20px 0px">
        
            <div ng-repeat="item in pic3.queue">
                <div>File Name</div>
                <div> {{item.file.name}} </div>
                <div ng-show="uploader.isHTML5">
                    {{ item.file.size/1024/1024|number:2 }} MB
                </div>
                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">Remove</button>
            </div>
        </div>

        <label>
            <input type="url" ngModel="registration_data.videoLink3[]" name="bio">
            <div class="label-text">Video</div>
        </label>

        
        <button type="button" ng-click="pushData('submit')">Previous</button>
        <button type="submit" ng-disabled="starsRegisterForm.$invalid" ng-click="submit()">Submit</button>
    </form>
</div>
