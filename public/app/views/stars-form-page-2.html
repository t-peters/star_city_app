
<div class="colum">
    <form name="starsRegisterForm" ng-controller="SignupCtrl">
        <h2 class="">
                Stars Registration
            </h2>
        
        <label>
            <input type="text" required ng-model="registration_data.username" />
            <div class="label-text">Username</div>
        </label>
        <label>
            <input type="password" required ng-model="registration_data.passsword" />
            <div class="label-text">Password</div>
        </label>
        <label>
            <input type="password" ng-blur="check_password()" required ng-model="registration_data.confirm_password" />
            <div class="label-text">Confirm Password</div>
        </label>
        <label>
            <input type="text" required ng-model="registration_data.first_name" />
            <div class="label-text">First Name</div>
        </label>
        <label>
            <input type="text" ng-model="registration_data.last_name" required />
            <div class="label-text">Last Name</div>
        </label>
        <label>
            <select name="sexSelect" id="sexSelect"
      ng-options="option.value for option in sexOptions track by option.id" ng-model="registration_data.sex" required></select>
            <!-- <div class="label-text">Sex</div> -->
        </label>
        <label>
            <!-- <input type="text" ng-model="star_login.lastName" required /> -->
            <select name="stateSelect" id="stateSelect"
      ng-options="option.name for option in states track by option.id" ng-model="registration_data.state" required></select>
            <!-- <div class="label-text">State</div> -->
        </label>
        <label>
            <input type="text" ng-model="registration_data.city" required />
            <div class="label-text">City</div>
        </label>
        <label>
            <input type="text" ng-model="registration_data.address" required />
            <div class="label-text">Address</div>
        </label>
        
        <button type="button" ng-click="pushData('page1')">Previous</button>
        <button type="button" ng-disabled="starsRegisterForm.$invalid" ng-click="pushData('page3')">Next</button>
        <div>
            
        </div>
    </form>
</div>
