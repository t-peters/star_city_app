<div class="row around-xs">
    <div class="col-xs-8 col-sm-8">
        <div class="box">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-xs-12">
                        <legend>New Audition</legend>
                    </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-6 col-md-offset-3 col-lg-offset-3">
                    <input type="text" class="form-control" name="project_name" ng-model="audition.name" placeholder="Project Name" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-6 col-md-offset-3 col-lg-offset-3">
                    <textarea class="form-control" ng-model="audition.description" placeholder="Project Description"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-6 col-md-offset-3 col-lg-offset-3">
                    <input type="date" class="form-control" ng-model="audition.date" placeholder="Project Date" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-6 col-md-offset-3 col-lg-offset-3">
                    <input type="text" class="form-control" ng-model="audition.sex" placeholder="Sex" required>
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-6 col-md-offset-3 col-lg-offset-3">
                    <input type="number" ng-model="audition.age" class="form-control" placeholder="Age">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-6 col-md-offset-3 col-lg-offset-3">
                    <input type="text" ng-model="audition.category" class="form-control" placeholder="Category">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-6 col-md-offset-3 col-lg-offset-3">
                    <input type="text" ng-model="audition.type" class="form-control" placeholder="Type">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-xs-6 col-md-offset-3 col-lg-offset-3">
                    <input type="text" ng-model="audition.location" class="form-control" placeholder="Location">
                  </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
